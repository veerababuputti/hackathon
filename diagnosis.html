<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disease Diagnosis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("/images/heart.jpg"); /* Add the image path here */
        background-size: cover; /* Ensures the image covers the entire background */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative; /* Ensures the text and form stay above the image */
      }

      /* Overlay to make text more readable */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Dark overlay for better text visibility */
        z-index: 1;
      }

      h1,
      form,
      #diagnosisResult {
        position: relative; /* Ensures text and form are above the overlay */
        z-index: 2;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Enhanced text shadow for readability */
      }

      form {
        background: rgba(
          255,
          255,
          255,
          0.1
        ); /* Semi-transparent background for the form */
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      label {
        font-size: 1.1rem;
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      textarea {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.8);
        color: #333;
      }

      button {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #ff4a3d;
      }

      #diagnosisResult {
        margin-top: 20px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        width: 100%;
        max-width: 500px;
        text-align: left;
      }

      #diagnosisResult h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      #diagnosisResult p {
        font-size: 1rem;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h1>Disease Diagnosis</h1>
    <form id="diagnosisForm">
      <label for="symptoms">Enter Symptoms:</label>
      <textarea
        id="symptoms"
        name="symptoms"
        rows="4"
        placeholder="e.g., fever, cough, headache"
        required
      ></textarea>
      <button type="submit">Diagnose</button>
    </form>
    <div id="diagnosisResult"></div>

    <script src="diagnosis.js"></script>
  </body>
</html>
