<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Driven Medical Platform</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Welcome Page Styles */
      #welcome {
        text-align: center;
        padding: 50px;
        background-image: url("/images/ai\ doctor.avif"); /* Add your image link here */
        background-size: cover; /* Ensures the image covers the entire section */
        background-position: center; /* Centers the image */
        background-repeat: no-repeat; /* Prevents the image from repeating */
        color: white;
        min-height: 100vh; /* Full viewport height */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative; /* Ensures the text stays above the image */
      }

      /* Overlay to make text more readable */
      #welcome::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Dark overlay for better text visibility */
        z-index: 1;
      }

      #welcome h1,
      #welcome p,
      #welcome button {
        position: relative; /* Ensures text and button are above the overlay */
        z-index: 2;
      }

      #welcome h1 {
        font-size: 3.5rem;
        margin-bottom: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      #welcome p {
        font-size: 1.5rem;
        margin-bottom: 40px;
        max-width: 600px;
        line-height: 1.6;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      #welcome button {
        padding: 15px 30px;
        font-size: 1.2rem;
        background-color: #ff6f61;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      #welcome button:hover {
        background-color: #ff4a3d;
        transform: translateY(-5px);
      }

      #welcome button:active {
        transform: translateY(0);
      }

      /* Smooth scrolling behavior */
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <!-- Welcome Page -->
    <section id="welcome">
      <h1>Welcome to AI-Driven Doctor</h1>
      <p>
        Your personal AI-powered medical assistant. Get quick disease diagnosis,
        medicine recommendations, and virtual consultations.
      </p>
      <button id="nextButton" onclick="redirectToIndex()">Next</button>
    </section>

    <!-- JavaScript for Redirection -->
    <script>
      function redirectToIndex() {
        // Redirect to index.html
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
